<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Mouse Maze</title>
</head>
  <header>
    <h1>Mouse Maze</h1>
    <audio id="audio"></audio>
  </header>
  <body>
    <div class="startScreen">
      <div class="Instructions">
          <p>Using keys up, down, left, right move the mouse around the decking.<br>
          Collect all yellow, well done you win!<br>
          Beware of the cats, if you get hit you instantly get killed, <strong>Game over!</strong></p>
      </div>
      <div id='floorBackground'><div id="maze"></div></div>
    <!-- <div class="score-board">Score: <span class="score">0</span></div> -->
      <!-- <div class="lifeCounter">Life<span class="life"></span></div> -->
  </div>

  <div class="endScreen">
    <h2>You Got Caught, Try Again!</h2>
    <form id="myForm">
      <button type="button|submit|reset">Reset Game</button>
    </form>
  </div>
  <!-- <input type="text" id="cell-address"> -->
</body>
</html>
